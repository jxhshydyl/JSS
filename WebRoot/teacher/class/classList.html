<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Amaze UI Admin index Examples</title>
<meta name="description" content="这是一个 index 页面">
<meta name="keywords" content="index">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="icon" type="image/png" href="../assets/i/favicon.png">
<link rel="apple-touch-icon-precomposed"
	href="assets/i/app-icon72x72@2x.png">
<meta name="apple-mobile-web-app-title" content="Amaze UI" />
<link rel="stylesheet" href="../assets/css/amazeui.min.css" />
<link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
	<div class="am-cf admin-main">
		<div class=" admin-content">
			<div class="daohang" style="positioin:absolute;top:0px;">
				<ul>
					<li><a class="am-btn am-btn-default am-radius am-btn-xs" href="../index/homepage.html" target="rightFrame">首页</a></li>
				</ul>
			</div>
			<div class="am-popup am-popup-inner" id="my-popups">
				<div class="am-popup-hd">
					<h4 class="am-popup-title">修改栏目名称</h4>
					<span data-am-modal-close class="am-close">&times;</span>
				</div>
				<div class="am-popup-bd">
					<form class="am-form tjlanmu" action="est.action" method="post">
						<div class="am-form-group">
							<div class="zuo">栏目名称：</div>
							<div class="you">
								<input type="text" class="am-input-sm" id="doc-ipt-email-1"
									placeholder="请输入标题" name="name" required>
							</div>
						</div>
						<div class="am-form-group">
							<div class="zuo">栏目关键词：</div>
							<div class="you">
								<input type="text" class="am-input-sm" id="doc-ipt-pwd-1"
									placeholder="请输入关键词" name="password" required>
							</div>
						</div>
						<div class="am-form-group am-cf">
							<div class="zuo">栏目描述：</div>
							<div class="you">
								<textarea class="" rows="2" id="doc-ta-1"></textarea>
							</div>
						</div>
						<div class="am-form-group am-cf">
							<div class="zuo">栏目图片：</div>
							<div class="you" style="height: 45px;">
								<input type="file" id="doc-ipt-file-1">
								<p class="am-form-help">请选择要上传的文件...</p>
							</div>
						</div>
						<div class="am-form-group am-cf">
							<div class="zuo">简介：</div>
							<div class="you">
								<textarea class="" rows="2" id="doc-ta-1"></textarea>
							</div>
						</div>
						<div class="am-form-group am-cf">
							<div class="zuo">状态：</div>
							<div class="you" style="margin-top: 3px;">
								<label class="am-checkbox-inline"> <input
									type="checkbox" value="option1"> 显示
								</label> <label class="am-checkbox-inline"> <input
									type="checkbox" value="option2"> 隐藏
								</label>
							</div>
						</div>
						<div class="am-form-group am-cf">
							<div class="you">
								<p>
									<button  class="am-btn am-btn-success am-radius" id="submit" onclick="submit()">提交</button>
								</p>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="admin-biaogelist"
				style="positioin:absolute;top:30px;">
				<div class="listbiaoti am-cf">
					<ul class="am-icon-users">班级管理
					</ul>
					<dl class="am-icon-home" style="float: right;">
						当前位置： 首页 >
						<a>班级列表</a>
					</dl>
					<!--这里打开的是新页面-->
				</div>
				<div class="am-btn-toolbars am-btn-toolbar am-kg am-cf">
					<ul>
						<li>
							<div class="am-btn-group am-btn-group-xs">
								<select
									data-am-selected="{btnWidth: 90, btnSize: 'sm', btnStyle: 'default'}">
									<option value="b">学院</option>
									<option value="o">管理与信息工程学院</option>
								</select>
							</div>
						</li>
						<li>
							<div class="am-btn-group am-btn-group-xs">
								<select
									data-am-selected="{btnWidth: 90, btnSize: 'sm', btnStyle: 'default'}">
									<option value="b">专业</option>
									<option value="o">信息管理与信息系统专业</option>
								</select>
							</div>
						</li>
						<li>
							<div class="am-btn-group am-btn-group-xs">
								<select
									data-am-selected="{btnWidth: 90, btnSize: 'sm', btnStyle: 'default'}">
									<option value="b">班级</option>
									<option value="o">14级信息管理与信息系统班</option>
								</select>
							</div>
						</li>
						<li style="margin-right: 0;"><span
							class="tubiao am-icon-calendar"></span> <input type="text"
							class="am-form-field am-input-sm am-input-zm  am-icon-calendar"
							placeholder="" data-am-datepicker="{theme: 'success',}"
							readonly /></li>
							<li>—</li>
						<li style="margin-left: -4px;"><span
							class="tubiao am-icon-calendar"></span> <input type="text"
							class="am-form-field am-input-sm am-input-zm  am-icon-calendar"
							placeholder="" data-am-datepicker="{theme: 'success',}"
							readonly /></li>
						<li><input type="text"
							class="am-form-field am-input-sm am-input-xm" placeholder="关键词搜索" /></li>
						<li><button type="button"
								class="am-btn am-radius am-btn-xs am-btn-success"
								style="margin-top: -1px;">搜索</button></li>
					</ul>
				</div>
				<form class="am-form am-g">
					<table width="100%"
						class="am-table am-table-bordered am-table-radius am-table-striped">
						<thead>
							<tr class="am-success">
								<th class="table-check"><input type="checkbox" /></th>
								<th class="table-id">序号</th>
								<th class="table-title">班级编号</th>
								<th class="table-type">班级名称</th>
								<th class="table-author am-hide-sm-only">班级人数</th>
								<th class="table-author am-hide-sm-only">班级时限</th>
								<th class="table-date am-hide-sm-only">所属院系</th>
								<th class="table-date am-hide-sm-only">所属专业</th>
								<th width="130px" class="table-set">操作</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="checkbox" /></td>
								<td>14</td>
								<td>c-30</td>
								<td><a href="../class/studentList.html">2014级信息管理与信息系统班</a></td>
								<td class="am-hide-sm-only">37</td>
								<td class="am-hide-sm-only">2014年-2018年</td>
								<td class="am-hide-sm-only">管理与信息工程学院</td>
								<td class="am-hide-sm-only">信息管理与信息系统</td>
								<td>
									<div class="am-btn-toolbar">
										<div class="am-btn-group am-btn-group-xs">
											<button
												class="am-btn am-btn-default am-btn-xs am-text-success am-round">
												<span class="am-icon-search" title="查看班级详情"></span>
											</button>
											<button
												class="am-btn am-btn-default am-btn-xs am-text-secondary am-round"
												data-am-modal="{target: '#my-popups'}" type="button" title="修改班级信息">
												<span class="am-icon-pencil-square-o"></span>
											</button>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="am-btn-group am-btn-group-xs">
						<button type="button" class="am-btn am-btn-default">
							<span class="am-icon-archive"></span> 导出
						</button>
					</div>
					<ul class="am-pagination am-fr">
						<li class="am-disabled"><a href="#">«</a></li>
						<li class="am-active"><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>
						<li><a href="#">»</a></li>
					</ul>
					<hr />
				</form>
				<div class="foods">
					<ul>版权所有@2015
					</ul>
					<dl>
						<a href="" title="返回头部" class="am-icon-btn am-icon-arrow-up"></a>
					</dl>
				</div>
			</div>
		</div>
	</div>
	<!--[if (gte IE 9)|!(IE)]><!-->
	<script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/app.js"></script>
	<script src="../assets/js/amazeui.min.js"></script>
	<!--<![endif]-->
</body>
</html>
