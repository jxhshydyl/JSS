<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<!--[if IE]>
		<script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="jq22-container" style="padding-top:50px;">
		<div class="login-wrap" >
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登录</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">注册</label>
				<div class="login-form">
					<div class="sign-in-htm">
						<form action="Teacher-login.action" method="post">
							<div class="group">
								<label for="user" class="label">用户名</label>
								<input id=logname type="text" class="input" name="teacher.tno" required>
							</div>
							<div class="group">
								<label for="pass" class="label">密码</label>
								<input id="logpass" type="password" class="input" name="teacher.password" data-type="password" required>
							</div>
							<div class="group">
								<input id="check" type="checkbox" class="check" checked>
								<label for="check"><span class="icon"></span> 记住密码</label>
							</div>
							<div class="group">
								<input type="button" style="cursor: pointer;" class="button" value="登录" onClick="loginUser()">
							</div>
							<div class="hr"></div>
							<div class="foot-lnk">
								<a href="#forgot">忘记密码?</a>
							</div>
						</form>
					</div>
					<div class="sign-up-htm">
						<div class="group">
							<label for="user" class="label">用户名</label>
							<input id="user" type="text" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">密码</label>
							<input id="pass" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="pass" class="label">重复密码</label>
							<input id="pass" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="pass" class="label">邮箱</label>
							<input id="pass" type="text" class="input">
						</div>
						<div class="group">
							<input type="submit" class="button" value="注册">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="../assets/js/jquery.min.js"></script>
<script type="text/javascript">
function loginUser(){
	  var logname=document.getElementById("logname").value;
	  var logpass=document.getElementById("logpass").value;
	  console.log("denglu");
	  $.ajax({
			type : "POST",
			url : "Teacher-login.action",
			data : {"logname":logname,"logpass":logpass},
			dataType : "json",
			success : function(data) {
				console.log(data)
				var newdata = JSON.parse(data);
				console.log(newdata.hidden);
				var str1 = newdata.hidden;
				if (str1 === "false") {
					alert("用户名或密码错误！");
				}else{
					location.href = "../index/index.jsp";
				}
			}
		});
}
</script>
</html>
